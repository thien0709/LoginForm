<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./access/style.css">
    <link rel="stylesheet" href="./access/responsive_login.css">
    <link rel="stylesheet" href="./access/fonts/fontawesome-free-6.3.0-web/css/all.min.css">
    <link rel="shortcut icon" href="./access/img/icons8-circled-user-male-skin-type-1-and-2-64.png" type="image/x-icon">
    <title>Login</title>
</head>

<body>
    <!-- Box -->
    <div id="box">
        <div class="change"></div>
        <div id="login">
            <h1>Login</h1>
            <label for="name">Name</label>
            <input type="text" placeholder="Your Name" class="name">
            <label for="pass">Password</label>
            <input type="password" placeholder="Your Password" class="pass">
            <button><a href="#">Login</a></button>
            <h6>Don't have a account</h6>
        </div>
        <div id="register">
            <h1>Register</h1>
            <label for="email">Email</label>
            <input type="text" placeholder="Your Email" class="email">
            <label for="user">UserName</label>
            <input type="text" placeholder="Your Username" class="username">
            <label for="pass">Password</label>
            <input type="password" placeholder="Your Password" class="pass">
            <button><a href="#">Register</a></button>
            <h6>Have a account</h6>
        </div>
    </div>    
        <!-- Dang nhap thanh cong -->
        <div id="access">
            <i class="fa-solid fa-check"></i>
            <h1>Đăng nhập thành công</h1>
        </div>
         <!-- Dang nhap loi -->
         <div id="error">
            <i class="fa-solid fa-bug"></i>
            <h1>Đăng nhập lỗi</h1>
        </div>
        <!-- Dang ky thanh cong -->
        <div id="sign">
            <i class="fa-solid fa-check"></i>
            <h1>Đăng ký thành công</h1>
        </div>
        <!-- Dang ky loi -->
        <div id="signer">
            <i class="fa-solid fa-bug"></i>
            <h1>Đăng ký lỗi</h1>
        </div>
    <script src="./access/login.js"></script>
</body>

</html>
